<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Interface</title>
</head>
<body>
    <h1>Dynamic Campaign Interface</h1>
    <div id="image-container"></div>
    <button onclick="loadImage()">Load Image</button>

    <script>
        async function loadImage() {
            try {
                const response = await fetch('./web_interface_image_push.json'); // Ensure this JSON file is in the root directory
                const data = await response.json();
                const imageUrl = data.image_url;
                const description = data.description;
                document.getElementById('image-container').innerHTML = `
                    <img src="${imageUrl}" alt="Dynamic Scene" style="max-width: 100%; height: auto;">
                    <p>${description}</p>
                `;
            } catch (error) {
                console.error('Error loading image:', error);
            }
        }
    </script>
</body>
</html>
