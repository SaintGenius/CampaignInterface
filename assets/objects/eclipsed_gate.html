<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Eclipsed Gate</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    img {
      max-width: 90%;
      height: auto;
      margin: 20px 0;
      border-radius: 8px;
    }
    audio, button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>The Eclipsed Gate</h1>
  <img src="https://saintgenius.github.io/CampaignInterface/assets/images/eclipsed_gate.jpg" alt="The Eclipsed Gate">
  <p>An ancient archway carved from weathered stone, etched with glowing celestial runes and swirling with arcane energy.</p>

  <!-- Fallback Button -->
  <button id="playAudio" style="display: none;">Play Sound</button>

  <!-- Audio Element -->
  <audio id="portalHum">
    <source src="https://saintgenius.github.io/CampaignInterface/assets/sounds/portal_hum.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- JavaScript -->
  <script>
    const audio = document.getElementById('portalHum');
    const playButton = document.getElementById('playAudio');

    // Attempt to autoplay audio
    audio.play().catch(() => {
      // If autoplay fails, show the play button
      playButton.style.display = 'block';
    });

    // Play audio when button is clicked
    playButton.addEventListener('click', () => {
      audio.play();
      playButton.style.display = 'none'; // Hide button once audio starts
    });
  </script>
</body>
</html>
