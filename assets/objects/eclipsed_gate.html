<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Eclipsed Gate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .container {
            padding: 20px;
        }
        .audio-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Eclipsed Gate</h1>
        <img src="https://saintgenius.github.io/CampaignInterface/assets/images/eclipsed_gate.jpg" alt="The Eclipsed Gate">
        <p>An ancient archway carved from weathered stone, etched with glowing celestial runes and swirling with arcane energy.</p>
        <div class="audio-container">
            <audio id="portalHum" autoplay>
                <source src="https://saintgenius.github.io/CampaignInterface/assets/sounds/portal_hum.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <script>
        // Attempt to play the audio; log fallback in case of failure
        const audio = document.getElementById('portalHum');
        audio.play().catch(() => {
            console.log("Autoplay failed; manual interaction required.");
        });
    </script>
</body>
</html>
